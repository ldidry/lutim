image: hatsoftwares/test-ci:latest
stages:
  - sqlite
  - postgresql
before_script:
  - carton install
  - apt-get install -y shared-mime-info
  - rm -f *db
sqlite:
  stage: sqlite
  cache:
    key: "$CI_BUILD_REF_NAME"
    untracked: true
    paths:
      - local
  script:
    - make podcheck
    - make test-sqlite
  tags:
    - Debian
    - Jessie
postgresql:
  stage: postgresql
  cache:
    key: "$CI_BUILD_REF_NAME"
    untracked: true
    paths:
      - local
  script:
    - make podcheck
    - service postgresql restart
    - sleep 10
    - service postgresql status
    - make create-pg-test-db
    - make test-pg
  tags:
    - Debian
    - Jessie
